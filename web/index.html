<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_annotations_demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flutter Annotations Demo</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
      text-align: center;
    }

    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      max-width: 300px;
      line-height: 1.4;
    }

    .dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Hide loading when Flutter is ready */
    .flutter-ready .loading-container {
      opacity: 0;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }

    /* Fade in animation for Flutter app */
    flt-glass-pane {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .flutter-ready flt-glass-pane {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Flutter Annotations Demo<span class="dots"></span></div>
    <div class="loading-subtitle">
      Initializing custom annotation system and dynamic code generation
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide loading spinner when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('flutter-ready');
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 500);
    });

    // Fallback: hide loading after 10 seconds
    setTimeout(function() {
      document.body.classList.add('flutter-ready');
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 500);
    }, 10000);
  </script>
</body>
</html>
